<div class="train-container">
  <div class="mb-2" style="width:100%">
    <video class="video" autoplay playsinline muted #videoElement width="{{videoWidth}}" height="{{videoHeight}}"></video>
  </div>

  <div class="mat-card train-area p-3 col-5">
    <div>
      <div class="mb-1">
        <label>Label: </label>
        <input class="col-1" type="text" maxlength="1">
      </div>
      <button class="btn btn-primary mb-1" (click)="snapTrain()">Train</button>
    </div>

    <div>
      <canvas class="thumb" width="{{videoWidth}}" height="{{videoHeight}}" #sampleElement></canvas>
    </div>

  </div>
</div>
